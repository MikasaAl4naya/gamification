<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
    {% for employee in employees %}
        <li>
            <a href="{% url 'employee_detail' employee.id %}">{{ employee.name }}</a> - {{ employee.position }}
        </li>
    {% endfor %}
    </ul>
    <a href="{% url 'employee_create' %}">Add Employee</a>
</body>
</html>
